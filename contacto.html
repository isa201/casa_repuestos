    <section id="section-contacto">
      <article id="form-contacto">
        <form action="">
          <label for="nombre">Nombre</label><br />
          <input type="text" id="nombre" name="nombre" required /><br />

          <label for="apellido">Apellido</label><br />
          <input type="text" id="apellido" name="apellido" required /><br />

          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" required /><br />

          <label for="msj">Mensaje:</label><br />
          <textarea name="msj" id="msj" cols="70" rows="10" required></textarea
          ><br />

          <input type="checkbox" name="check" id="check" />
          <label for="check">Recibir novedades sobre nuestros productos</label>

          <br />
          <input type="submit" value="Enviar" />
        </form>
      </article>
    </section>
